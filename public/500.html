<!DOCTYPE html>
<html>
<head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png"/>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-60x60.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-120x120.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-76x76.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-152x152.png"/>
    <meta name="msapplication-square70x70logo" content="/smalltile.png"/>
    <meta name="msapplication-square150x150logo" content="/mediumtile.png"/>
    <meta name="msapplication-square310x310logo" content="/largetile.png"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            font-family: "Open Sans", Verdana, Arial, sans-serif;
            font-size: 18px;
            line-height: 1em;
            color: #fff
        }

        table {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        div.number {
            color: #f00;
            font-size: 300%;
            font-weight: bold;
            padding-bottom: .5em
        }

        header {
            font-size: 200%
        }

        div.info {
            line-height: 3em
        }

        div.sub {
            color: #666;
            font-size: 80%
        }

        img.logo {
            width: 100px;
            height: 100px;
            margin-top: 1em
        }
    </style>
</head>
<body>
<table border='0' cellpadding='0' cellspacing='0'>
    <tr>
        <td width='100%' height='100%' valign='middle' align='center'>
            <img src="etc/error.png"/>

            <div class='number'>500</div>
            <header>We're sorry, but something went wrong.</header>
            <div class='info'>Internal server error.</div>
            <div class='sub'>If you are the application owner check the logs for more information.</div>
            <a href="/"><img class="logo" src="etc/logo-white-100.png"/></a>
        </td>
    </tr>
</table>
</body>
</html>
